<form ng-submit="login.signInEmail(login.signInEmailForm)" name="login.signInEmailForm">
    <input type="email" ng-model="login.email" name="email">
    <input type="password" ng-model="login.password" name="password">
    <button type="submit">Login</button>
</form>

<form ng-submit="login.signUpEmail(login.signUpEmailForm)" name="login.signUpEmailForm">
    <input type="text" ng-model="login.name">
    <input type="email" ng-model="login.email" name="email">
    <input type="password" ng-model="login.password" name="password">
    <button type="submit">Sign up</button>
</form>
<button class="login-fb" ng-click="login.singInFb()">Facebook</button>
